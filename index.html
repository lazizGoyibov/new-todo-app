<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>


    <div class="container container-sm container-md container-lg container-xl container-xxl">
        <div class="row pt-5">
            <div class="col-xl-3 col-md-3 col-xxl-3 col-lg-3 col-sm-1"></div>

            <div class="col-xl-6 col-md-6 col-xxl-6 col-lg-6 col-sm-3 card p-0">
                <h5 class="card-header">Todo app</h5>
                <div class="card-body">
                    
                        <div class="d-flex w-100  align-items-center justify-content-between">
                            <div class="w-75 me-3"> 
                                <form class="d-flex align-items-center  todo-form">
                                    <input type="text" class="form-control  todo-input me-1"  placeholder="cleaning room; doing homework" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-primary add-button " type="submit" id="button-addon2">Add</button>
                                </form>
                            </div>
    
                            <div class="input-group d-flex w-25">
                                <select class="form-select  select-todo" aria-label="Default select example">
                                    <option value="All" selected>All</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Uncompleted">Uncompleted</option>
                                  
                                  </select>
                            </div>
    
                        </div>

                </div>



                      <ul class="list-group todo-list mh-75 overflow-auto" style="height: 300px;"></ul>
                 
                </div>
              </div>


            <div class="col-xl-3 col-md-3 col-xxl-3 col-lg-3 col-sm-1"></div>
        </div>
    </div>
    


    <script src="./scripts/main2.js"></script>
</body>
</html>
